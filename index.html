<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker | Project</title>

    <link rel="icon" type="image/svg" href="./sack-xmark-solid.svg">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">expense tracker</h1>
    </header>

    <main>
        <section class="date-record vertical-line">
            <div class="today">
                <h2>today</h2>
                <h3>14-07-2022</h3>
            </div>
            <div class="days-left">
                <h4>days left</h4>
                <h4>17</h4>
            </div>
        </section>
        
        <section class="budget-section">
            <h2>budget</h2>
            <h3>3000</h3>
            <button type="button" class="edit-budget">edit</button>
        </section>

        <section class="main-section">
            <p>enter your expense</p>
            <form class="expense-form">
                <div class="form-content">
                    <input type="text" id="expense" placeholder="chocolates">
                    <input type="number" id="amount" placeholder="100">
                    <button type="submit" class="submit-btn">submit</button>
                </div>
            </form>
        </section>

        <section class="expense-container">
            <article class="expense-item">
                <p class="title">Book: Ikigai</p>
                <p class="amount">500</p>
                <button type="button" class="delete-btn">del</button>
            </article>
            <article class="expense-item">
                <p class="title">Book: Alchemist</p>
                <p class="amount">400</p>
                <button type="button" class="delete-btn">del</button>
            </article>
            <article class="expense-item">
                <p class="title">Light Bill</p>
                <p class="amount">1500</p>
                <button type="button" class="delete-btn">del</button>
            </article>
            </article>
        </section>
    </main>
</body>
</html>
